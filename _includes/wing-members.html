<div class="py-8 px-10 2xl:px-72 xl:px-44 lg:px-16 md:px-28 sm:px-6" data-aos="fade-up">
    <h2
            class="text-5xl font-montserrat font-bold text-[{{site.text-colors.darkblue}}] text-center mb-8"
    >
        Wing Members
    </h2>

    <!-- Members for 2024/25 -->
    <div
            id="members_2024"
            class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10 mt-6"
    >
        <!-- Member cards for 2024 -->
        {% for member in site.data.wing-members.wing_members_2025 %}
        <div
                class="member-card relative bg-[{{site.bg-colors.darkBlue}}] p-6 rounded-2xl transition duration-300 ease-in-out" data-aos="fade-up"
        >
            <div class="w-full flex justify-center">
                <img loading="lazy"
                     src="{{ member.image }}"
                     alt="{{ member.name }}"
                     class="w-[300px] h-[300px] object-cover mb-4 2xl:mt-2 rounded-md"
                />
            </div>
            <span class="font-inter text-start">
        <h3 class="text-xl font-semibold text-center text-white">
          {{ member.name }}
        </h3>
      </span>

            <div
                    class="description absolute inset-0 bg-[{{site.bg-colors.orange-button}}] cursor-pointer flex flex-col justify-between items-center text-white p-4 text-center rounded-lg opacity-0 transition-opacity duration-300 ease-in-out"
            >
                <div class="font-inter flex-grow flex items-center justify-center">
                    <p>{{ member.description }}</p>
                </div>
                <div class="social-icons flex justify-end w-full space-x-4 px-4 pb-4">
                    <a
                            href="https://www.linkedin.com/in/{{ member.linkedin }}"
                            class="text-white"
                    >
                        <i class="fab fa-linkedin"></i>
                    </a>
                    <a href="https://twitter.com/{{ member.twitter }}" class="text-white">
                        <i class="fab fa-twitter"></i>
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<style>
    .member-card {
        position: relative;
        overflow: hidden;
        padding: 20px;
        border-radius: 16px;
    }

    .member-card img {
        width: 300px;
        height: 300px;
        object-fit: cover;
    }

    .member-card:hover .description {
        opacity: 1;
    }

    .description {
        opacity: 0;
        padding: 32px;
        transition: opacity 0.3s ease-in-out;
    }

    /* Responsive Breakpoints for Image and Card Sizes */
    @media (max-width: 1024px) {
        .member-card {
            width: 300px;
        }
        .member-card img {
            width: 300px;
            height: 300px;
        }
    }

    @media (max-width: 768px) {
        .member-card {
            width: 300px;
        }
        .member-card img {
            width: 280px;
            height: 280px;
        }
    }

    @media (max-width: 640px) {
        .member-card {
            width: 300px;
        }
        .member-card img {
            width: 300px;
            height: 300px;
        }
    }
</style>

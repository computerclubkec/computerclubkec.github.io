name: Feature Request
description: "Submit a proposal for a new feature"
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: We value your time and your efforts to submit this feature request.

  - type: textarea
    id: feature-description
    validations:
      required: true
    attributes:
      label: "Feature description"
      description: "A clear and concise description of what the feature is."
      placeholder: "You should add ..."

  - type: textarea
    id: pitch
    validations:
      required: false
    attributes:
      label: "Why is this feature needed ?"
      description: "Please explain why this feature should be implemented and how it would be used. Add examples, if applicable."
      placeholder: "In my use-case, ..."

  - type: textarea
    id: solution
    validations:
      required: false
    attributes:
      label: "How do you aim to achieve this?"
      description: "A clear and concise description of what you want to happen."
      placeholder: "I want this feature to, ..."

  - type: checkboxes
    id: no-duplicate-issues
    attributes:
      label: "ðŸ‘€ Have you spent some time to check if this feature request has been raised before?"
      options:
        - label: "I checked and didn't find similar issue"
          required: true

  - type: dropdown
    id: willing-to-submit-pr
    attributes:
      label: Are you willing to submit PR?
      description: This is absolutely not required, but we are happy to guide you in the contribution process.
      options:
        - "Yes I am willing to submit a PR!"
        - "No"
    validations:
        required: true